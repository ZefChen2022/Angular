<!-- Template Driven Form -->
<div class="container" style="background-color:white;">h4 class
    <div class="card" style="float:center; width:50%">
        <h4 class="card-title" style="text-align:center;">Add Genre Form</h4>
    <div class="alert alert-primary" role="alert" *ngIf="flag">
        Genre Added Successfully!
    </div>
    <div class="d-flex justify-content-left">
        <form #addGenreForm="ngForm" (submit)="addGenre(addGenreForm)" >
            <div class="form-group">
                <label>Genre Name: </label>
                <input type="text"[(ngModel)]="name" name="name" class="form-control-inline" style="margin:12px" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="checkbox" [(ngModel)]="tnc" name="tnc" style="margin-top:12px" style="margin-bottom:4px" required>
            </div>
            <div class="form-group">
                <input typre="submit" value = "Add Genre" style="margin-bottom:12px;" [disabled]="!addGenreForm.valid">
                <input type="button" value="Clear Form" style="margin-bottom: 12px; margin-left: 4px" (click)="resetForm(addGenreForm)"/>
            </div>
        </form>
    </div>
    </div>
</div>
